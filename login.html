<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Captcha</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f8e9ce;
}

.container {
    display: flex;
    height: 80vh;
    width: 60vw;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.left-section {
    background: url('image/chef-washing-vegetables.jpg') no-repeat center center/cover;
    color: #099468;
    padding: 20px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.left-section h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.left-section p {
    font-size: 16px;
}

.right-section {
    padding: 40px;
    width: 50%;
    background-color: white;
}

.right-section h2 {
    font-size: 18px;
    margin-bottom: 15px;
    text-align: center;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 20px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.captcha-box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10px 0;
}

.captcha {
    font-weight: bold;
    font-size: 20px;
    letter-spacing: 3px;
    background: #e5e7eb;
    padding: 8px 12px;
    border-radius: 5px;
    user-select: none;
}

.refresh {
    background: #6b7280;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
}

.button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.button-container button {
    padding: 10px 20px;
    background-color: rgb(255, 119, 0);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button-container button:hover {
    background-color: #099468;
}

.right-section p {
    text-align: center;
    font-size: 14px;
}

.right-section p a {
    color: #6c5ce7;
    text-decoration: none;
}

.right-section p a:hover {
    text-decoration: underline;
}

.error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    text-align: center;
}

.success {
    color: green;
    font-size: 14px;
    margin-top: 5px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Welcome Back!</h2>
            <p id="typing-text"></p>
        </div>
        <div class="right-section">
            <h2 style="font-size: 32px; margin-top: 60px;">Login to Your Account</h2>
            <form id="loginForm" action="login.php" method="POST">
                <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Email or Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <!-- Captcha -->
                <div class="captcha-box">
                    <span id="captcha" class="captcha"></span>
                    <button type="button" class="refresh" onclick="generateCaptcha()">â†»</button>
                </div>
                <input type="text" id="captchaInput" name="captchaInput" placeholder="Enter Captcha" required>

                <div class="button-container">
                    <button type="submit">Log In</button>
                </div>
                <p>Don't have an account? <a href="index.html">Sign Up</a></p>
                <div id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // Typing effect script
        const textArray = [
            "Access your favorite services instantly.",
            "Welcome back to our platform!"
        ];

        const typingTextElement = document.getElementById("typing-text");
        let textIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textIndex].length) {
                typingTextElement.innerHTML += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                setTimeout(() => {
                    typingTextElement.innerHTML = "";
                    charIndex = 0;
                    textIndex = (textIndex + 1) % textArray.length;
                    type();
                }, 2000);
            }
        }
        document.addEventListener("DOMContentLoaded", type);

        // Captcha
        let currentCaptcha = "";
        function generateCaptcha() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            currentCaptcha = "";
            for (let i = 0; i < 6; i++) {
                currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("captcha").textContent = currentCaptcha;
        }
        generateCaptcha();

        // Form validation
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("emailOrUsername").value;
            const password = document.getElementById("password").value;
            const captchaInput = document.getElementById("captchaInput").value.trim();
            const message = document.getElementById("message");

            if (captchaInput !== currentCaptcha) {
                message.textContent = "Captcha incorrect. Try again.";
                message.className = "error";
                generateCaptcha();
                return;
            }

            // Simple demo check for admin/admin
            if (username === "admin" && password === "admin") {
                window.location.href = "Admin/index.php";
            } else {
                message.textContent = "Captcha correct. Proceeding...";
                message.className = "success";
                loginForm.submit();
            }
        });
    </script>
</body>
</html>
