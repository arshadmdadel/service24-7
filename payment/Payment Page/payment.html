<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bKash Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff4273;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 120px;
        }

        .info-section {
            text-align: left;
            margin-bottom: 30px;
        }

        .info-section p {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }

        .info-section p span {
            color: #ff4273;
        }

        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ff4273;
        }

        .form-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ffceda;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-field input:focus {
            border-color: #ff4273;
        }

        .submit-btn, .close-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }

        .submit-btn {
            background-color: #ff4273;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #cc1e59;
        }

        .close-btn {
            background-color: transparent;
            color: #000000;
            border: 1px solid #ff4273;
            margin-right: 10px;
        }

        .close-btn:hover {
            background-color: #ff4273;
            color: #ffffff;
        }

        .terms {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .terms a {
            color: #ff4273;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            color: #ff4273;
            font-weight: bold;
            margin-top: 25px;
        }

        .otp-section {
            display: none;
        }

        .otp-section input {
            width: 50%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Bkash_logo.svg" alt="bKash Logo">
        </div>

        <!-- Name, Account ID, Email, Send OTP Section -->
        <div id="paymentFormSection">
            <div class="info-section">
                <p>Merchant: <span>TestCheckoutDemoMerchant1</span></p>
                <p>Invoice: <span>3221</span></p>
            </div>

            <form id="paymentForm" onsubmit="return validateForm()">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required pattern="^[a-zA-Z.]+$" title="Only alphabets and dot are allowed" />
                </div>
                <div class="form-field">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required pattern="^\d+$" title="Only numbers are allowed" />
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="terms">
                    By clicking on Confirm, you are agreeing to the 
                    <a href="terms-and-conditions.html" target="_blank">terms & conditions</a>.
                </div>

                <button type="button" id="sendOtpBtn" class="submit-btn" disabled>Send OTP</button>
            </form>
        </div>

        <!-- OTP Section -->
        <div id="otpSection" class="otp-section">
            <div class="form-field">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <div class="terms">
                By clicking on Submit, you are agreeing to the 
                <a href="terms-and-conditions.html" target="_blank">terms & conditions</a>.
            </div>
            <button type="submit" id="submitOtpBtn" class="submit-btn">Submit OTP</button>
        </div>

        <div class="success-message" id="successMessage">
            Your payment request has been submitted successfully!
        </div>
    </div>

    <script>
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpSection = document.getElementById('otpSection');
        const paymentFormSection = document.getElementById('paymentFormSection');
        const submitOtpBtn = document.getElementById('submitOtpBtn');
        const successMessage = document.getElementById('successMessage');
        const nameInput = document.getElementById('name');
        const accountNumberInput = document.getElementById('accountNumber');
        const emailInput = document.getElementById('email');

        // Enable the button only if the conditions are met
        function checkFormValidity() {
            const nameValid = /^[a-zA-Z.]+$/.test(nameInput.value);
            const accountValid = /^\d+$/.test(accountNumberInput.value);
            const emailValid = emailInput.value.includes('@');

            if (nameValid && accountValid && emailValid) {
                sendOtpBtn.disabled = false;
            } else {
                sendOtpBtn.disabled = true;
            }
        }

        // Check input validity on input change
        nameInput.addEventListener('input', checkFormValidity);
        accountNumberInput.addEventListener('input', checkFormValidity);
        emailInput.addEventListener('input', checkFormValidity);

        sendOtpBtn.addEventListener('click', function() {
            // Hide the initial form and show OTP section
            paymentFormSection.style.display = 'none';
            otpSection.style.display = 'block';
        });

        submitOtpBtn.addEventListener('click', function() {
            successMessage.style.display = 'block';
            otpSection.style.display = 'none'; // Hide OTP section
            setTimeout(() => {
                location.reload(); // Reset after success
            }, 3000);
        });

        // Form validation function
        function validateForm() {
            const name = document.getElementById('name').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const email = document.getElementById('email').value;

            // Check if name is valid
            const nameRegex = /^[a-zA-Z.]+$/;
            if (!nameRegex.test(name)) {
                alert("Please enter a valid name (only alphabets and dot).");
                return false;
            }

            // Check if account number is valid
            const accountNumberRegex = /^\d+$/;
            if (!accountNumberRegex.test(accountNumber)) {
                alert("Please enter a valid account number (only numbers).");
                return false;
            }

            // Check if email contains '@'
            if (!email.includes('@')) {
                alert("Please enter a valid email address.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
