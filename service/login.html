<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login_stlye.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Welcome Back!</h2>
            <p id="typing-text"></p>
        </div>
        <div class="right-section">
            <h2 style="font-size: 40px; margin-top: 100px;">Login to Your Account</h2>
            <form id="loginForm" action="login.php" method="POST">
                <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="Email or Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="button-container">
                    <button type="submit">Log In</button>
                </div>
                <p>Don't have an account? <a href="index.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script>
        // Typing effect script
        const textArray = [
            "Access your favorite services instantly.",
            "Welcome back to our platform!"
        ];
        
        const typingTextElement = document.getElementById("typing-text");
        let textIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textIndex].length) {
                typingTextElement.innerHTML += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                setTimeout(() => {
                    typingTextElement.innerHTML = "";
                    charIndex = 0;
                    textIndex = (textIndex + 1) % textArray.length;
                    type();
                }, 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
